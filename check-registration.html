<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Check registration</title>
  </head>
  <body>
    <div class="check-registration__content">
      <h2>Регистрация чека</h2>
      <h3>Личные данные</h3>
      <input type="text" placeholder="Фамилия, имя, отчество" />
      <input type="text" placeholder="Телефон" />
      <img src="./assets/img/check.png" alt="check" />
      <h3>Данные чека</h3>
      <input type="text" placeholder="Порядковый номер чека" />
      <input type="text" placeholder="Фискальный признак" />
      <div class="check-registration__checkbox">
        <input type="checkbox" />
        <p>
          Мне исполнилось 18 лет, я согласен получать SMS от АО "Сәтті Жұлдыз".
        </p>
      </div>
      <div class="check-registration__text">
        Проверьте правильность внесенной информации. После регистрации изменить
        данные будет невозможно.
      </div>
      <button>Зарегистрировать</button>
    </div>
  </body>
</html>
